version: '3'
services:
  result-service-gui:
    build: .
    image: ghcr.io/langrenn-sprint/result-service-gui:test
    ports:
      - "8090:8080"
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - HOST_PORT=8080
      - EVENT_GUI_HOST_SERVER=localhost
      - EVENT_GUI_HOST_PORT=8080
      - EVENTS_HOST_SERVER=event-service
      - EVENTS_HOST_PORT=8080
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - RACE_HOST_SERVER=race-service
      - RACE_HOST_PORT=8080
      - USERS_HOST_SERVER=user-service
      - USERS_HOST_PORT=8080
    depends_on:
      - "event-service"
      - "user-service"
      - "mongodb"
  event-service-gui:
    image: ghcr.io/langrenn-sprint/event-service-gui:latest
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - HOST_PORT=8080
      - EVENTS_HOST_SERVER=event-service
      - EVENTS_HOST_PORT=8080
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - RACE_HOST_SERVER=race-service
      - RACE_HOST_PORT=8080
      - RESULT_GUI_HOST_SERVER=localhost
      - RESULT_GUI_HOST_PORT=8090
      - USERS_HOST_SERVER=user-service
      - USERS_HOST_PORT=8080
    depends_on:
      - "event-service"
  event-service:
    image: ghcr.io/langrenn-sprint/event-service:latest
    ports:
      - "8082:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - USERS_HOST_SERVER=user-service
      - USERS_HOST_PORT=8080
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - "user-service"
      - "mongodb"
  race-service:
    image: ghcr.io/langrenn-sprint/race-service:latest
    ports:
      - "8088:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EVENTS_HOST_SERVER=event-service
      - EVENTS_HOST_PORT=8080
      - USERS_HOST_SERVER=user-service
      - USERS_HOST_PORT=8080
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - "user-service"
      - "mongodb"
  photo-service:
    image: ghcr.io/langrenn-sprint/photo-service:latest
    ports:
      - "8092:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - USERS_HOST_SERVER=user-service
      - USERS_HOST_PORT=8080
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - "user-service"
      - "mongodb"
  user-service:
    image: ghcr.io/langrenn-sprint/user-service:latest
    ports:
      - "8086:8080"
    environment:
      - JWT_EXP_DELTA_SECONDS=${JWT_EXP_DELTA_SECONDS}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - "mongodb"
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
