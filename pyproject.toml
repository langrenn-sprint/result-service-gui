[tool.poetry]
authors = ["Stig B. Dørmænen <stigbd@gmail.com>", "Heming Harnæs <heming.harnaes@gmail.com"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
description = "An GUI for admin of sporting events"
homepage = "https://github.com/langrenn-sprint/result-service-gui"
license = "Apache-2.0"
name = "result_service_gui"
readme = "README.md"
repository = "https://github.com/langrenn-sprint/result-service-gui"
version = "1.0.0"

[tool.poetry.dependencies]
PyJWT = "^2.1.0"
aiodns = "^3.0.0"
aiohttp-jinja2 = "^1.4.2"
aiohttp-middlewares = "^2.1.0"
aiohttp-session = "^2.9.0"
cchardet = "^2.1.7"
certifi = "^2022.6.15"
cryptography = "^37.0.0"
dataclasses-json = "^0.5.5"
gunicorn = "^20.0.4"
marshmallow = "^3.13.0"
motor = "^3.0.0"
multidict = "^6.0.2"
python = ">=3.7,<3.11"
python-dotenv = "^0.19.0"
google-api-python-client = "^2.52.0"
google-auth-oauthlib = "^0.5.2"
Flask = "^2.1.2"
requests = "^2.28.1"
aiohttp = "^3.8.1"
google-cloud-vision = "^3.0.0"

[tool.poetry.dev-dependencies]
Pygments = "^2.10.0"
aiohttp-devtools = "^1.0"
aioresponses = "^0.7.2"
black = "^22.1.0"
codecov = "^2.1.10"
coverage = "^6.4.4"
docker = "^6.0.0"
docker-compose = "^1.27.4"
flake8 = "^4.0.1"
flake8-annotations = "^2.4.1"
flake8-bandit = "^3.0"
flake8-black = "^0.3"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.5.0"
flake8-eradicate = "^1.2.0"
flake8-import-order = "^0.18.1"
mypy = "^0.910"
pep8-naming = "^0.12.1"
pytest = "^7.1.2"
pytest-aiohttp = "^1.0.4"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0.0"
pytest-docker = "^1.0.0"
pytest-mock = "^3.3.1"
requests = "^2.25.1"
safety = "^2.1.1"

[tool.coverage.paths]
source = ["result_service_gui", "*/site-packages"]

[tool.coverage.run]
branch = false
omit = [
  "*gunicorn_config.py",
]
source = ["result_service_gui"]

[tool.coverage.report]
fail_under = 15
show_missing = true

[tool.mypy]
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict = false
warn_unreachable = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "gunicorn.*",
  "requests.*",
  "motor.*",
  "pytest_mock",
  "aioresponses.*",
  "aiohttp_session.*",
  "google_auth_oauthlib.*"
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
